<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
      </select>
      <input type="submit" value="Create New Task" id="submit">
    </form>

    <div id="list">
    </div>

    <script src="./src/TaskListItem.js"></script>
    <script src="./src/TaskList.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/removeButton.js"></script>
    <script src="./src/prioritySelection.js"></script>

  </div>

</body>
</html>
